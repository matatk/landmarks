<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test guessing navigation regions with a main</title>
</head>
<body>
	<h1>Test guessing navigation regions with a main</h1>
	<div id="nav">
		<p>Navigation "region" with <code>id</code> of "nav"</p>
	</div>
	<div id="main">
		<div class="nav">
			<p>Navigation "region" with <code>class</code> of "nav"</p>
		</div>
		<div class="navigation">
			<p>Navigation "region" with <code>class</code> of "navigation"</p>
		</div>
	</div>
</body>
</html>
