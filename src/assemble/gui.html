<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="gui.css">
		<!-- ui -->
		<link rel="stylesheet" href="sidebar.css">
		<!-- /ui -->
	</head>
	<body>
		<div id="content">
			<h1 data-message="popupHeading"></h1>
			<div id="landmarks"></div>
			<label id="show-all-label" data-message="popupShowAllLandmarks">
				<input type="checkbox" id="show-all">
			</label>
		</div>
		<div id="links"> <!-- removed in DevTools panel -->
			<button id="help" data-message="popupHelpButton" class="browser-style"></button>
			<button id="settings" data-message="popupPreferencesButton" class="browser-style"></button>
		</div>
		<dl id="mutation-observation-station" style="position: absolute; top: 0.5em; right: 1em; margin: 0;"> <!-- TODO: tidy up; only used in DevTools panel -->
			<dt>Mutations:</dt>
			<dd id="mutations">0</dd>
			<dt>Checked mutations:</dt>
			<dd id="checks">0</dd>
			<dt>Scans:</dt>
			<dd id="scans">0</dd>
			<dt>Pause time:</dt>
			<dd id="pause">&mdash;</dd>
		</dl>
		<script src="GUIJS"></script>
	</body>
</html>
