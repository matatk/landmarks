<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="common.css">
		<link rel="stylesheet" href="common.gui.css">
		<!-- ui -->
		<link rel="stylesheet" href="sidebar.css">
		<!-- /ui -->
		<!-- devtools -->
		<link rel="stylesheet" href="devtoolsPanel.css">
		<!-- /devtools -->
	</head>  <!-- FIXME: this gets aligned wrongly after the replace -->
	<body>
		<div id="content">
			<div id="note" class="warning" hidden>
				<p>Landmarks is set up to use a pop-up. The sidebar will still work, but using the shortcut key will make the pop-up appear, not the sidebar.</p>
				<button id="note-prefs" data-message="hintSidebarIsNotPrimaryOptions"></button>
				<button id="note-dismiss" data-message="hintDismiss"></button>
			</div>

			<div id="landmarks"></div>

			<label id="show-all-label" data-message="popupShowAllLandmarks">
				<input type="checkbox" id="show-all">
			</label>
		</div>

		<div id="links"> <!-- removed in DevTools panel -->
			<button id="help" data-message="popupHelpButton"></button>
			<button id="settings" data-message="popupPreferencesButton"></button>
		</div>

		<div id="mutation-observation-station"> <!-- only in DevTools -->
			<details>
				<summary data-message="statsHeading"></summary>
				<dl>
					<dt><details>
						<summary data-message="statsMutationsTerm"></summary>
						<p data-message="statsMutationsDefinition"></p>
					</details></dt>
					<dd id="mutations">0</dd>
					<dt><details>
						<summary data-message="statsCheckedMutationsTerm"></summary>
						<p data-message="statsCheckedMutationsDefinition"></p>
					</details></dt>
					<dd id="checks">0</dd>
					<dt><details>
						<summary data-message="statsScansTerm"></summary>
						<p data-message="statsScansDefinition"></p>
					</details></dt>
					<dd id="scans">0</dd>
					<dt><details>
						<summary data-message="statsPauseTerm"></summary>
						<p data-message="statsPauseDefinition"></p>
					</details></dt>
					<dd id="pause">&mdash;</dd>
					<dt><details>
						<summary data-message="statsDurationTerm"></summary>
						<p data-message="statsDurationDefinition"></p>
					</details></dt>
					<dd id="duration">&mdash;</dd>
				</dl>
			</details>
		</div>

		<script src="GUIJS"></script>
	</body>
</html>
