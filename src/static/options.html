<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title data-message="prefsTitle"></title>
		<link rel="stylesheet" href="options.css">
	</head>
	<body>
		<!-- ui -->
		<div class="label-first">
			<label for="landmarks-interface" data-message="prefsInterface"></label>
			<select id="landmarks-interface" aria-describedby="interface-explainer" class="browser-style">
				<option value="popup" data-explainer="prefsPopupExplanation" data-message="prefsPopup"></option>
				<option value="sidebar" data-explainer="prefsSidebarExplanation" data-message="prefsSidebar"></option>
			</select>
			<p aria-live="polite" id="interface-explainer"></p>
		</div>
		<!-- /ui -->

		<div class="label-first">
			<label for="border-type" data-message="prefsBorderType"></label>
			<select id="border-type" class="browser-style">
				<option value="momentary" data-message="prefsMomentary"></option>
				<option value="persistent" data-message="prefsPersistent"></option>
				<option value="none" data-message="prefsNone"></option>
			</select>
		</div>

		<div class="browser-style label-first">
			<label for="border-colour" data-message="prefsBorderColour"></label>
			<input type="color" id="border-colour">
		</div>

		<div class="browser-style label-first">
			<label for="border-font-size" data-message="prefsBorderFontSize"></label>
			<input type="number" id="border-font-size">
		</div>

		<!-- ui -->
		<div class="input-first">
			<button id="reset-messages" data-message="prefsResetMessages" class="browser-style" aria-describedby="reset-messages-feedback"></button>
			<span aria-live="polite" id="reset-messages-feedback"></span>
		</div>
		<!-- /ui -->

		<details>
			<summary data-message="prefsDeveloper"></summary>
			<div class="browser-style input-first">
				<input id="debug-info" type="checkbox">
				<label for="debug-info" data-message="prefsDebugInfo"></label>
			</div>
		</details>

		<script src="options.js"></script>
	</body>
</html>
