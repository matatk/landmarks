<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
body {
	font-family: sans-serif;
	font-size: 1.5rem;
	line-height: 1.5;
	padding: 5rem;
}

#promo {
	width: 440px;
	max-width: 440px;
	height: 280px;
	max-height: 280px;
	background: linear-gradient(#FFD280, #FF94CE);
	/* Start colour: CSS orange with +25 lightness
	     end colour: CSS deeppink with +25 lightness
	   Thanks https://github.com/ThePacielloGroup/CCAe */
}

#promo-inner {
	padding: 4.5rem;
	padding-left: 8rem;
	width: 100%;
	height: 100%;
}

img {
	height: 50%;
	border: 0.4rem solid #858585;
	border-radius: 1rem;
	padding: 0.5rem;
	background-color: white;
}

#badge {
	font-size: 2rem;
	position: fixed;
	margin: 0;
	margin-top: 8rem;
	margin-left: -3rem;
	background: #55f;
	color: white;
	border-radius: 1rem;
	padding-top: 0.25rem;
	padding-left: 1rem;
	padding-right: 1rem;
}
		</style>
	</head>
	<body>
		<div id="promo" role="main" aria-roledescription="Landmarks extension">
			<div id="promo-inner">
				<img src="../src/assemble/landmarks.svg">
				<span id="badge">42</span>
			</div>
		</div>
		<p>This was made with the Landmarks extension, with the label font size set to 28.</p>
	</body>
</html>
